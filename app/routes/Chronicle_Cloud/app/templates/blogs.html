<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>All Blogs</h1>
        <a href="{{ url_for('blog.create_blog') }}" class="btn btn-primary">Create New Blog</a>
        <div class="blog-list">
            {% for blog in blogs %}
            <div class="blog-item">
                <h3>{{ blog.title }}</h3>
                <p>{{ blog.content[:200] }}...</p>
                <a href="{{ url_for('blog.blog_details', blog_id=blog.id) }}" class="btn btn-secondary">Read More</a>
            </div>
            {% else %}
            <p>No blogs available.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
