<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <a href="{{ url_for('blog_routes.create_blog') }}" class="btn btn-primary">Create New Blog</a>
        <h2>Manage Blogs</h2>
        <div class="blog-list">
            {% for blog in blogs %}
            <div class="blog-item">
                <h3>{{ blog.title }}</h3>
                <p>{{ blog.content[:200] }}...</p>
                <a href="{{ url_for('admin_routes.edit_blog', blog_id=blog.id) }}" class="btn btn-secondary">Edit</a>
                <form action="{{ url_for('admin_routes.delete_blog', blog_id=blog.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
