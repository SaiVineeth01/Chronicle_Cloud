<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File | ChronicleCloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your previous styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            display: block;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 20px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .progress-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-top: 20px;
        }

        .progress-bar {
            height: 20px;
            width: 0%;
            background-color: #28a745;
            border-radius: 5px;
        }

        .loading-text {
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            font-weight: bold;
        }

        .file-list {
            margin-top: 15px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background-color: #f1f1f1;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .file-item .remove-file {
            color: red;
            cursor: pointer;
        }

        .drop-area {
            border: 2px dashed #007bff;
            padding: 30px;
            text-align: center;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        .drop-area:hover {
            background-color: #f8f9fa;
        }

        .file-preview {
            margin-top: 10px;
            text-align: center;
        }

        .file-preview img {
            max-width: 100%;
            max-height: 200px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="javascript:history.back()" class="btn btn-primary mb-3">Back</a>

    <h2>Upload a File</h2>

    <div class="form-container">
        <div class="drop-area" id="drop-area">
            <p>Drag & Drop Files Here or Click to Select</p>
        </div>

        <form id="upload-form" method="POST" enctype="multipart/form-data" action="/upload-file">
            <input type="file" name="file" id="file" accept="image/*,application/pdf,text/*" multiple hidden>
            <button type="submit">Upload</button>
        </form>

        <!-- Progress Bar -->
        <div class="progress-container" id="progress-container" style="display: none;">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div id="message" class="message"></div>

        <div class="loading-text" id="loading-text" style="display: none;">Uploading...</div>

        <!-- File List -->
        <div id="file-list" class="file-list">
            <!-- Dynamically added files will appear here -->
        </div>

        <!-- File Preview -->
        <div id="file-preview" class="file-preview"></div>

        <!-- Tagging -->
        <div id="tagging-section" class="mt-3">
            <input type="text" id="tag-input" class="form-control" placeholder="Enter tags (comma separated)">
            <button id="tag-btn" class="btn btn-secondary mt-2">Add Tags</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        // Your previous JavaScript code
    </script>

</body>
</html>
