{% extends 'base.html' %}
{% block content %}
<h2>Your Notes</h2>
<a href="{{ url_for('notes.add_note') }}">Add New Note</a>
<ul>
    {% for note in notes %}
    <li>
        <strong>{{ note.title }}</strong>: {{ note.content }}
        <form action="{{ url_for('notes.delete_note', note_id=note.id) }}" method="POST" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
