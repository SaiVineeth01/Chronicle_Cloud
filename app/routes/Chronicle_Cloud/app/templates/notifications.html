<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notification Center</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f1f3f6;
      --bg-dark: #1e1e2f;
      --card-light: #fff;
      --card-dark: #2c2c3d;
      --text-light: #333;
      --text-dark: #f1f1f1;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .header {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-button {
      background-color: white;
      color: #007bff;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      border-radius: 4px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }

    .back-button:hover {
      background-color: #e6e6e6;
    }

    .back-button i {
      margin-right: 6px;
    }

    .toolbar {
      background-color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    body.dark .toolbar {
      background-color: #2c2c3d;
    }

    .toolbar input,
    .toolbar select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    .toolbar button {
      padding: 8px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 5px;
    }

    .notification-list {
      list-style: none;
      padding: 20px;
      margin: 0;
    }

    .notification-item {
      background-color: var(--card-light);
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
      transition: transform 0.2s;
    }

    body.dark .notification-item {
      background-color: var(--card-dark);
    }

    .notification-item:hover {
      transform: translateX(5px);
    }

    .notification-item.unread {
      border-left: 5px solid #007bff;
    }

    .notification-icon {
      margin-right: 15px;
      font-size: 24px;
    }

    .notification-content {
      flex-grow: 1;
    }

    .notification-date {
      font-size: 0.85em;
      color: #666;
    }

    .notification-actions {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .notification-actions button {
      background-color: #28a745;
      margin-left: 5px;
    }

    .notification-actions i {
      margin-left: 10px;
      color: green;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      animation: fadeInOut 3s;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<div class="header">
  <!-- Back Button -->
  <a href="javascript:history.back()" class="back-btn">
    <i class="fas fa-arrow-left me-2"></i>Back
  </a>

  <h2>Notification Center</h2>
  <div>
    <button onclick="toggleDarkMode()">ðŸŒ“</button>
    <i class="fas fa-bell" style="font-size: 24px; margin-left: 15px;"></i>
  </div>
</div>

<div class="toolbar">
  <div>
    <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterNotifications()">
    <select onchange="filterByType(this.value)">
      <option value="">All Types</option>
      <option value="info">Info</option>
      <option value="warning">Warning</option>
      <option value="success">Success</option>
    </select>
  </div>
  <div>
    <button onclick="markAllAsRead()">Mark All Read</button>
    <button onclick="deleteAll()">Clear All</button>
  </div>
</div>

<div id="notifications-container">
  <!-- Notifications will be dynamically loaded here -->
</div>

<div class="toast" id="toast">New notification received!</div>

<script>
  // Function to mark a notification as read
  function markAsRead(id) {
    fetch(`/notifications/mark_read/${id}`, {
        method: 'POST'
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            const item = document.getElementById('notif-' + id);
            item.classList.add('read');
            showToast("Notification marked as read");
        }
    });
  }

  // Function to mark all notifications as read
  function markAllAsRead() {
    document.querySelectorAll('.notification.unread').forEach(item => {
      const id = item.id.split('-')[1];
      markAsRead(id);
    });
    showToast("All notifications marked as read");
  }

  // Function to delete all notifications
  function deleteAll() {
    if (confirm("Are you sure you want to delete all notifications?")) {
      fetch('/notifications/delete_all', {
          method: 'POST'
      })
      .then(response => response.json())
      .then(data => {
          if (data.status === 'success') {
              document.getElementById('notifications-container').innerHTML = '';
              showToast("All notifications deleted");
          }
      });
    }
  }

  // Function to filter notifications by text
  function filterNotifications() {
    const value = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('.notification').forEach(item => {
      item.style.display = item.innerText.toLowerCase().includes(value) ? '' : 'none';
    });
  }

  // Function to filter notifications by type
  function filterByType(type) {
    document.querySelectorAll('.notification').forEach(item => {
      const itemType = item.getAttribute('data-type');
      item.style.display = (type === "" || itemType === type) ? '' : 'none';
    });
  }

  // Function to show toast notification
  function showToast(message) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.style.display = 'block';
    setTimeout(() => toast.style.display = 'none', 3000);
  }

  // Function to toggle dark mode
  function toggleDarkMode() {
    document.body.classList.toggle("dark");
  }

  // Load notifications from the server
  document.addEventListener('DOMContentLoaded', function() {
    fetch('/notifications/get_notifications')
      .then(response => response.json())
      .then(notifications => {
        const container = document.getElementById('notifications-container');
        notifications.forEach(notification => {
          const notificationElement = document.createElement('div');
          notificationElement.id = 'notif-' + notification.id;
          notificationElement.classList.add('notification');
          if (!notification.read) {
            notificationElement.classList.add('unread');
          }
          notificationElement.setAttribute('data-type', notification.type);
          notificationElement.innerHTML = `
            <i class="notification-icon fas fa-bell"></i>
            <div class="notification-content">
              <p>${notification.message}</p>
              <div class="notification-date">${notification.created_at}</div>
            </div>
            <div class="notification-actions">
              ${notification.read ? '' : `<button onclick="markAsRead(${notification.id})">Mark as Read</button>`}
            </div>
          `;
          container.appendChild(notificationElement);
        });
      });
  });
</script>

</body>
</html>
