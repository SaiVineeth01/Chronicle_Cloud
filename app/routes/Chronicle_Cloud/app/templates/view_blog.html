<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>{{ blog.title }}</h2>
    <p><strong>Category:</strong> {{ blog.category }}</p>
    <p><strong>Date:</strong> {{ blog.created_at.strftime('%Y-%m-%d') }}</p>
    <div class="mt-4">
        {{ blog.content|safe }}
    </div>
    <a href="{{ url_for('blog_bp.blogs') }}" class="btn btn-secondary mt-3">Back to Blogs</a>
</div>
</body>
</html>
