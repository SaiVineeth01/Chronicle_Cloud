<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Your Notes</h1>
        <a href="{{ url_for('home') }}">Back to Dashboard</a>
    </header>

    <section>
        <ul>
            {% for note in notes %}
                <li>
                    <h2>{{ note.title }}</h2>
                    <p>{{ note.content[:100] }}...</p>
                    <a href="{{ url_for('note_details', note_id=note.id) }}">View More</a>
                </li>
            {% else %}
                <p>No notes available.</p>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
