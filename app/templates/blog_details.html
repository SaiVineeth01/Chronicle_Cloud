<!-- app/templates/blog_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.content }}</p>
    
    <!-- Comments Section -->
    <h3>Comments</h3>
    <form action="{{ url_for('blog.post_comment', blog_id=blog.id) }}" method="POST">
        <textarea name="content" required></textarea><br><br>
        <button type="submit">Post Comment</button>
    </form>

    {% if comments %}
        <ul>
            {% for comment in comments %}
                <li>{{ comment.content }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No comments yet.</p>
    {% endif %}
</body>
</html>
