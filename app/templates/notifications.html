<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notification Center</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      transition: background 0.3s, color 0.3s;
    }
    .dark {
      background: #121212;
      color: #eee;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #007BFF;
      color: #fff;
      padding: 10px 20px;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #fff;
    }
    .notification {
      background: #fff;
      border: 1px solid #ddd;
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }
    .notification.unread {
      background: #e7f3ff;
      font-weight: bold;
    }
    .notification .notification-content {
      flex: 1;
      margin-left: 10px;
    }
    .notification .notification-actions button {
      margin-left: 10px;
      padding: 5px 10px;
    }
    #toast {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div class="header">
  <a href="javascript:history.back()" class="back-btn">
    <i class="fas fa-arrow-left me-2"></i> Back
  </a>
  <h2>Notification Center</h2>
  <div>
    <button onclick="toggleDarkMode()">ðŸŒ“</button>
    <i class="fas fa-bell" style="font-size: 24px; margin-left: 15px;"></i>
  </div>
</div>

<div class="toolbar">
  <div>
    <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterNotifications()">
    <select onchange="filterByType(this.value)">
      <option value="">All Types</option>
      <option value="info">Info</option>
      <option value="warning">Warning</option>
      <option value="success">Success</option>
    </select>
  </div>
  <div>
    <button onclick="markAllAsRead()">Mark All Read</button>
    <button onclick="deleteAll()">Clear All</button>
  </div>
</div>

<!-- Notifications loaded via JS -->
<div id="notifications-container"></div>

<!-- Notification area for WebSocket new messages -->
<div id="notification-area"></div>

<!-- Toast message -->
<div class="toast" id="toast">New notification received!</div>

<!-- Socket.IO -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>

<script>
  // WebSocket connection for real-time notifications
  var socket = io.connect('http://localhost:5001');

  socket.on('connect', function() {
      console.log('Connected to Socket.IO server!');
      socket.emit('my_custom_event', { data: 'Test message' });
  });

  socket.on('response', function(msg) {
      console.log('Server says:', msg);
  });

  // Listen for new notifications from the backend
  socket.on('connect', function() {
    console.log('Connected to Socket.IO server!');
    // Send the user ID to join their personal room
    fetch('/auth/get_user_id')
      .then(response => response.json())
      .then(data => {
          if (data.user_id) {
              socket.emit('join', { user_id: data.user_id });
          }
      });
});


  // Function to add notification to the UI
  function addNotification(notification) {
    const container = document.getElementById('notifications-container');
    const notificationElement = document.createElement('div');
    notificationElement.id = 'notif-' + notification.id;
    notificationElement.classList.add('notification');
    if (!notification.read) {
      notificationElement.classList.add('unread');
    }
    notificationElement.setAttribute('data-type', notification.type);
    notificationElement.innerHTML = `
      <i class="notification-icon fas fa-bell"></i>
      <div class="notification-content">
        <p>${notification.message}</p>
        <div class="notification-date">${notification.created_at}</div>
      </div>
      <div class="notification-actions">
        ${notification.read ? '' : `<button onclick="markAsRead(${notification.id})">Mark as Read</button>`}
      </div>
    `;
    container.prepend(notificationElement);
  }

  // Mark notification as read
  function markAsRead(id) {
    fetch(`/notifications/mark_read/${id}`, { method: 'POST' })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          const item = document.getElementById('notif-' + id);
          item.classList.remove('unread');
          showToast("Notification marked as read");
        }
      });
  }

  // Mark all notifications as read
  function markAllAsRead() {
    document.querySelectorAll('.notification.unread').forEach(item => {
      const id = item.id.split('-')[1];
      markAsRead(id);
    });
    showToast("All notifications marked as read");
  }

  // Clear all notifications
  function deleteAll() {
    if (confirm("Are you sure you want to delete all notifications?")) {
      fetch('/notifications/delete_all', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            document.getElementById('notifications-container').innerHTML = '';
            showToast("All notifications deleted");
          }
        });
    }
  }

  // Filter notifications based on search
  function filterNotifications() {
    const value = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('.notification').forEach(item => {
      item.style.display = item.innerText.toLowerCase().includes(value) ? '' : 'none';
    });
  }

  // Filter notifications by type
  function filterByType(type) {
    document.querySelectorAll('.notification').forEach(item => {
      const itemType = item.getAttribute('data-type');
      item.style.display = (type === "" || itemType === type) ? '' : 'none';
    });
  }

  // Show toast message
  function showToast(message) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.style.display = 'block';
    setTimeout(() => toast.style.display = 'none', 3000);
  }

  // Toggle dark mode
  function toggleDarkMode() {
    document.body.classList.toggle("dark");
  }

  // Load existing notifications on page load
  document.addEventListener('DOMContentLoaded', function() {
    fetch('/notifications/get_notifications')
      .then(response => response.json())
      .then(notifications => {
        notifications.forEach(addNotification);
      });
  });
</script>

</body>
</html>
