{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Admin Settings</h1>
    <form method="POST" action="{{ url_for('admin.update_settings') }}">
        <div class="form-group">
            <label for="siteName">Site Name</label>
            <input type="text" class="form-control" id="siteName" name="site_name" value="{{ settings.site_name or '' }}" placeholder="Enter site name">
        </div>

        <div class="form-group mt-3">
            <label for="theme">Theme</label>
            <select class="form-control" id="theme" name="theme">
                <option value="Light" {% if settings.theme == 'Light' %}selected{% endif %}>Light</option>
                <option value="Dark" {% if settings.theme == 'Dark' %}selected{% endif %}>Dark</option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="signupEnabled">Enable User Signup</label>
            <select class="form-control" id="signupEnabled" name="signup_enabled">
                <option value="true" {% if settings.signup_enabled %}selected{% endif %}>Enabled</option>
                <option value="false" {% if not settings.signup_enabled %}selected{% endif %}>Disabled</option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="maintenanceMode">Maintenance Mode</label>
            <select class="form-control" id="maintenanceMode" name="maintenance_mode">
                <option value="true" {% if settings.maintenance_mode %}selected{% endif %}>On</option>
                <option value="false" {% if not settings.maintenance_mode %}selected{% endif %}>Off</option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="defaultRole">Default User Role</label>
            <select class="form-control" id="defaultRole" name="default_role">
                <option value="user" {% if settings.default_role == 'user' %}selected{% endif %}>User</option>
                <option value="admin" {% if settings.default_role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="emailNotifications">Email Notifications</label>
            <select class="form-control" id="emailNotifications" name="email_notifications">
                <option value="true" {% if settings.email_notifications %}selected{% endif %}>Enabled</option>
                <option value="false" {% if not settings.email_notifications %}selected{% endif %}>Disabled</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Save Settings</button>
    </form>
</div>
{% endblock %}
