<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>NLP Tools ‚Äì ChronicleCloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .nlp-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 720px;
      width: 100%;
      animation: fadeIn 0.4s ease-in-out;
    }

    textarea {
      width: 100%;
      height: 180px;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 15px;
      font-size: 16px;
      resize: vertical;
      background: #f9f9f9;
    }

    select, button {
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
    }

    select {
      width: 70%;
      margin-right: 10px;
      border: 1px solid #ccc;
    }

    button {
      background: linear-gradient(to right, #007bff, #0056b3);
      color: white;
      border: none;
      width: 28%;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #0056b3, #003e82);
    }

    h2 {
      color: #007bff;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #result {
      margin-top: 25px;
      background: #f1f1f1;
      padding: 20px;
      border-left: 5px solid #007bff;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: monospace;
    }

    .loader {
      display: none;
      margin-top: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 576px) {
      select, button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

<div class="nlp-card">
  <h2 class="text-center"><i class="bi bi-robot me-2"></i>NLP Tools</h2>
  <p class="text-muted text-center mb-4">Enter your text and choose a tool to analyze it:</p>

  <textarea id="text-input" placeholder="üî§ Paste or write your text here..."></textarea>

  <div class="d-flex flex-wrap justify-content-between mt-3">
    <select id="tool-select">
      <option value="/toxicity/check">üß™ Toxicity Detection</option>
      <option value="/analyze/language">üåç Language Detection</option>
      <option value="/analyze/entities">üß† Named Entity Recognition</option>
      <option value="/analyze/spellcheck">üìù Spelling Correction</option>
      <option value="/analyze/emotion">üòä Emotion Detection</option>
      <option value="/analyze/topics">üìö Topic Modeling</option>
    </select>
    <button onclick="analyzeText()">
      <i class="bi bi-search"></i> Analyze
    </button>
  </div>

  <div class="loader text-center" id="loader">
    <div class="spinner-border text-primary mt-3" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div id="result" class="mt-3"></div>
</div>

<script>
  async function analyzeText() {
    const text = document.getElementById('text-input').value.trim();
    const endpoint = document.getElementById('tool-select').value;
    const resultDiv = document.getElementById('result');
    const loader = document.getElementById('loader');

    if (!text) {
      alert("‚ö†Ô∏è Please enter some text first.");
      return;
    }

    loader.style.display = 'block';
    resultDiv.innerHTML = "";

    try {
      const response = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      const data = await response.json();
      loader.style.display = 'none';
      resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
    } catch (err) {
      loader.style.display = 'none';
      resultDiv.innerHTML = `<div class="alert alert-danger">‚ùå Error: ${err.message}</div>`;
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
