<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode - ChronicleCloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1f26;
            color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .maintenance-container {
            max-width: 500px;
        }
        .gear {
            font-size: 80px;
            animation: rotate 3s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="gear">⚙️</div>
        <h1 class="mt-3">We'll be back soon!</h1>
        <p class="lead">ChronicleCloud is currently undergoing scheduled maintenance.</p>
        <p>Please check back later. Thank you for your patience!</p>
    </div>
</body>
</html>
