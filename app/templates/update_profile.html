<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 20px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

    </style>
</head>
<body>

    <header>
        <h1>Update Profile</h1>
    </header>

    <main>
        <form method="POST" action="/update-profile">
            <label for="current-username">Current Username</label>
            <input type="text" id="current-username" name="current-username" value="{{ current_username }}" readonly>

            <label for="username">New Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Enter Password to Confirm</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Update</button>
        </form>

        <div id="message" class="message">
            {% if message %}
                <p class="{{ message_type }}">{{ message }}</p>
            {% endif %}
        </div>
    </main>

</body>
</html>
