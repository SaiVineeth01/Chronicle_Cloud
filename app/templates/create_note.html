<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Note | ChronicleCloud</title>

  <!-- Bootstrap, FontAwesome, Quill -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/quill@1.3.6/dist/quill.snow.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f3f5;
      color: #333;
    }

    body.dark-mode {
      background-color: #2c2c2c;
      color: #ddd;
    }

    .container {
      margin-top: 50px;
    }

    .note-form {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 40px;
      border-top: 4px solid #007bff;
    }

    .note-form.dark-mode {
      background-color: #3a3a3a;
      border-top: 4px solid #4d9bf6;
    }

    .form-select, .form-control {
      border-radius: 8px;
      background-color: #f8f9fa;
    }

    .form-label {
      font-weight: 500;
      color: #495057;
    }

    .quill-editor {
      height: 300px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .toggle-mode {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 50%;
    }

    .moderation-note {
      font-size: 0.95rem;
      color: #dc3545;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <button class="toggle-mode" id="toggleMode"><i class="fas fa-moon"></i></button>

  <div class="container">
    <div class="note-form mx-auto col-lg-8 col-md-10">
      <h2 class="text-center fw-bold">üìù Create a New Note</h2>
      <p class="text-center text-muted mb-4">Capture, organize, and track your thoughts with ease.</p>
      <p class="text-center moderation-note">‚ö†Ô∏è All notes will be reviewed by an admin before they appear publicly.</p>

      <form method="POST" action="{{ url_for('notes.create_note') }}" novalidate>
        <!-- Title -->
        <div class="mb-3">
          <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Enter note title" required />
        </div>

        <!-- Category (conditional options) -->
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" name="category" required>
            <option value="" disabled selected>Choose...</option>

            {% if current_user.role == 'admin' %}
              <option value="Work">Work</option>
              <option value="Announcements">Announcements</option>
            {% endif %}

            <option value="Did You Know?">Did You Know?</option>
            <option value="Thoughts">Thoughts</option>
            <option value="Learning">Learning</option>
            <option value="Tips">Tips</option>
          </select>
        </div>

        <!-- Assign to user (admin only) -->
        {% if current_user.role == 'admin' %}
        <div class="mb-3">
          <label for="assigned_to" class="form-label">Assign To</label>
          <select class="form-select" id="assigned_to" name="assigned_to">
  <option value="" selected disabled>Select a user</option>
  {% for user in users %}
    <option value="{{ user.id }}">{{ user.username }} ({{ user.email }})</option>
  {% endfor %}
</select>

        </div>
        {% endif %}

        <!-- Due Date -->
        <div class="mb-3">
          <label for="due_date" class="form-label">Due Date</label>
          <input type="date" class="form-control" id="due_date" name="due_date" />
        </div>

        <!-- Content Editor -->
        <div class="mb-3">
          <label for="content" class="form-label">Note Content</label>
          <div id="editor" class="quill-editor"></div>
          <input type="hidden" name="content" id="content" />
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-plus me-1"></i> Create Note
        </button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill@1.3.6/dist/quill.min.js"></script>

  <script>
    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: [['bold', 'italic', 'underline'], [{ list: 'ordered' }, { list: 'bullet' }], [{ align: [] }], ['clean']]
      }
    });

    document.querySelector("form").addEventListener("submit", function (e) {
      const title = document.getElementById("title").value.trim();
      const content = quill.root.innerHTML.trim();
      document.getElementById("content").value = content;

      if (!title || !content) {
        e.preventDefault();
        alert("Title and content are required!");
      }
    });

    const toggleButton = document.getElementById("toggleMode");
    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      document.querySelector(".note-form").classList.toggle("dark-mode");
      toggleButton.classList.toggle("dark-mode");

      toggleButton.innerHTML = document.body.classList.contains("dark-mode")
        ? '<i class="fas fa-sun"></i>'
        : '<i class="fas fa-moon"></i>';
    });
  </script>
</body>
</html>
