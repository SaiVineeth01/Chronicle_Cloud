<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>AI Keyword Extractor â€“ ChronicleCloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d9e4f5, #f0f4ff, #fcefee);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .keyword-card {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      padding: 40px;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      font-weight: 700;
      text-align: center;
      color: #0d6efd;
      margin-bottom: 30px;
    }

    textarea {
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      background-color: #f8f9fa;
    }

    button {
      background: linear-gradient(to right, #0d6efd, #0b5ed7);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      padding: 12px 24px;
      width: 100%;
      color: white;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: linear-gradient(to right, #0b5ed7, #084298);
    }

    .keyword-list {
      margin-top: 30px;
      animation: fadeUp 0.5s ease;
    }

    .list-group-item {
      border-radius: 8px;
      margin-bottom: 8px;
      background: #f1faff;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="keyword-card">
  <h1><i class="fa-solid fa-lightbulb me-2"></i>AI Keyword Extractor</h1>

  <form method="POST">
    <textarea name="content" class="form-control mb-3" rows="6" placeholder="Paste your blog or note here...">{{ input_text }}</textarea>
    <button type="submit"><i class="fa-solid fa-wand-magic-sparkles me-2"></i>Extract Keywords</button>
  </form>

  {% if keywords %}
  <div class="keyword-list">
    <h5 class="mt-4"><i class="fa-solid fa-list-ul me-2 text-primary"></i>Top Keywords:</h5>
    <ul class="list-group mt-2">
      {% for keyword in keywords %}
        <li class="list-group-item">
          <i class="fa-solid fa-arrow-right me-2 text-success"></i>{{ keyword }}
        </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
