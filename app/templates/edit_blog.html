<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog | ChronicleCloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2>Edit Blog</h2>
        
        <form method="POST">
            <!-- Title Input -->
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ blog.title }}" required>
            </div>
            
            <!-- Content Input -->
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="5" required>{{ blog.content }}</textarea>
            </div>
            
            <!-- Category Input -->
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ blog.category }}" required>
            </div>
            
            <!-- Date Input -->
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <!-- Ensure the date format is correct (YYYY-MM-DD) -->
                <input type="date" class="form-control" id="date" name="date" value="{{ blog.date.strftime('%Y-%m-%d') }}" required>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/blogs" class="btn btn-secondary ml-2">Back to Blogs</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
