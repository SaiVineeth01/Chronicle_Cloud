<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>Sentiment Analyzer – ChronicleCloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #dff6ff, #f2f2f2);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .analyzer-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 35px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 680px;
    }

    textarea {
      border-radius: 12px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      background-color: #f8f9fa;
    }

    button {
      background: linear-gradient(to right, #007bff, #0056b3);
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      color: white;
    }

    .result-box {
      margin-top: 30px;
      border-left: 5px solid #0d6efd;
      background-color: #e9f5ff;
      border-radius: 10px;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="analyzer-card">
  <h1><i class="fa-solid fa-face-smile-wink me-2"></i>Sentiment Analyzer</h1>

  <form method="POST">
    <div class="mb-3">
      <textarea name="text" class="form-control" rows="6" placeholder="📝 Paste your note or blog here..." required>{{ input_text }}</textarea>
    </div>
    <div class="text-center">
      <button type="submit"><i class="fa-solid fa-magnifying-glass-chart me-1"></i>Analyze</button>
    </div>
  </form>

  {% if result %}
  <div class="result-box">
    <p><strong>🧠 Sentiment:</strong> {{ result.sentiment }}</p>
    <p><strong>📈 Polarity:</strong> {{ result.polarity }}</p>
    <p><strong>📊 Subjectivity:</strong> {{ result.subjectivity }}</p>
  </div>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
