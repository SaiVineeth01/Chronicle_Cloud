<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscribers List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>Subscribed Users</h2>
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Name</th>
                <th>Subscribed At</th>
            </tr>
        </thead>
        <tbody>
            {% for sub in subscribers %}
            <tr>
                <td>{{ sub.id }}</td>
                <td>{{ sub.email }}</td>
                <td>{{ sub.name or 'N/A' }}</td>
                <td>{{ sub.subscribed_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
