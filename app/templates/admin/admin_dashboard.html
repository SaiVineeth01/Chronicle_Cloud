{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
  <h1>Admin Dashboard</h1>
  <p>Total Users: {{ user_count }}</p>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">Users</div>
        <div class="card-body">
          <p>Manage user access and roles.</p>
          <a href="{{ url_for('admin.users') }}" class="btn btn-primary">View Users</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-header">Settings</div>
        <div class="card-body">
          <p>Update system settings.</p>
          <a href="{{ url_for('admin.settings') }}" class="btn btn-warning">Go to Settings</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-header">Analytics</div>
        <div class="card-body">
          <p>View system analytics and stats.</p>
          <a href="{{ url_for('admin.analytics') }}" class="btn btn-info">View Analytics</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
